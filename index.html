<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="author" content="Group 8">
  <meta name="description" content="fitness and workout helper">
  <title>MyFitness</title>
  <link href="css/index.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <main>
      <!--Padding top 5% to all rows-->
      <div class="row">
        <div class="col-xs-none col-sm-1 col-md-4"></div>
        <div class="col-xs-12 col-sm-10 col-md-4">
          <h1 class="text-center">Welcome To My Fitness UI</h1>
        </div>
        <div class="col-xs-none col-sm-1 col-md-4"></div>
      </div>
      <div class="row">
        <div class="col-xs-none col-sm-1 col-md-3"></div>
        <div class="col-xs-12 col-sm-10 col-md-6">
          <div id="carouselExample" class="carousel slide" data-bs-ride="carousel" data-bs-interval="4000"> 
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/daniel-apodaca-WdoQio6HPVA-unsplash.jpg" class="" alt="...">
              </div>
              <div class="carousel-item">
                <img src="img/mor-shani-li4dxZ0KYRw-unsplash.jpg" class="" alt="...">
              </div>
              <div class="carousel-item">
                <img src="img/sven-mieke-jO6vBWX9h9Y-unsplash.jpg" class="" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
        <div class="col-xs-none col-sm-1 col-md-3"></div>
      </div>
      <div class="row content">
        <div></div>
      </div>
    </main>
    <footer class="fixed-bottom">
      <p>&copy; Group-8</p>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    // Initialize the carousel using JavaScript
    var myCarousel = new bootstrap.Carousel(document.getElementById('carouselExample'), {
      interval: 4000
    });
  </script>
</body>
