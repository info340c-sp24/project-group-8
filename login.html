<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta charset="utf-8">
  <meta name="author" content="Group 8">
  <meta name="description" content="fitness and workout helper">
  <title>MyFitness</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="css/template.css" rel="stylesheet">
  <link href="css/login.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jura:wght@400;700&display=swap">
</head>
<body>
  <header>
      <div class="container text-center mt-5">
        <h1 class="display-3 nowrap">Login to My Fitness UI</h1>
        <h2 class="fst-italic opacity-50 mt-4">"The old that is strong does not wither"</h2>
      </div>
  </header>
  <main>
    <div class="container">
      <div class="row">
        <div class="col-sm-none col-md-3"></div>
        <div class="col-sm-12 col-md-6">
          <div class="card mt-3 p-3 pt-0">
            <div class="card-body">
              <form class="recs-form">
                <div class="form-group">
                  <label for="email" class=" nowrap">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group mt-4">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Enter your Password">
                </div>
                <button class="btn mt-5 w-100" id="submit-btn">Login</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-sm-none col-md-4"></div>
      </div>
    </div>
  </main>
  <footer class="fixed-bottom">
    <p>&copy; Group-8</p>
  </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
