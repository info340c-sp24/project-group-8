<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="author" content="Group 8">
  <meta name="description" content="Recommendations for fitness and workout">
  <link rel="icon" type="image/x-icon" href="img/favicon.ico">
  <title>MyFitness Recommendations</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="../src/css/template.css" rel="stylesheet">
  <link href="../src/css/recs.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jura:wght@400;700&display=swap">
</head>
<body>
  <nav>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand display-5 fw-bold" onclick="openIndexPage()">My Fitness UI</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link fw-bold" onclick="openIndexPage()">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-bold current" onclick="openRecsPage()">Recommendations</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-bold" onclick="openLogPage()">Workout Logs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-bold" onclick="openAnalyticsPage()">Analytics</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-bold" onclick="openLoginPage()">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-bold current" onclick="openRegistrationPage()">Register</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </nav>
  <header>
    <div class="container text-center mt-5">
      <h1 class="display-3 fw-bold">MyFitness Recommendations</h1>
      <h2 class="fst-italic opacity-50 mt-4">"Success only comes to those who dare to attempt."</h2>
    </div>
  </header>
  <main>
    <div class="row">
      <div class="col-1 col-lg-2"></div>
      <div class="col-10 col-lg-8">
        <div class="card w-100 ml-3 mt-5 p-5 pt-2" id="recommendations-card">
          <div class="card-body text-center text-lg-start">
            <h2 class="display-3 fw-bold text-center" id="recs-question">Your question here</h2>
            <div class="row text-center pt-5" >
              <div class="col-12 mt-5 mb-5">
                <h3 class="display-5 fw-bold" id="recs-answer">Your answer will go here</h3>
              </div>
              <div class="col-12 mt-5">
                <form class="recs-form">
                  <div class="form-group">
                    <label for="fitness-goal"><h3 class="display-5 fw-bold">Ask Here!</h3></label>
                    <input type="text" class="form-control mb-5 mt-3" id="fitness-goal" placeholder="Ex: Make a Plan for a 6 Month Bulk">
                  </div>
                  <button type="submit" class="btn w-100 fw-bold" id="recs-submit">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-1 col-lg-2"></div>
    </div>
  </main>
  <footer>
    <p>&copy; Group-8</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    // Function to click to Recommendations section
    function openRecsPage() {
      window.location.href = 'recs.html';
    }
    // Function to click to Recommendations section
    function openIndexPage() {
      window.location.href = 'index.html';
    }
    // Function to click to Recommendations section
    function openLoginPage() {
      window.location.href = 'login.html';
    }
    // Function to click to Recommendations section
    function openLogPage() {
      window.location.href = 'workout-log.html';
    }
    // Function to click to  section
    function openAnalyticsPage() {
      window.location.href = 'analytics.html';
    }
  </script>
</body>
</html>
