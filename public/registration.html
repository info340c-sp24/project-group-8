<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta charset="utf-8">
  <link rel="icon" type="image/x-icon" href="img/favicon.ico">
  <meta name="author" content="Group 8">
  <meta name="description" content="fitness and workout helper">
  <title>MyFitness - Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="../src/css/template.css" rel="stylesheet">
  <link href="../src/css/registration.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jura:wght@400;700&display=swap">
</head>
<body>
  <nav>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand display-5 fw-bold" onclick="openIndexPage()">My Fitness UI</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link fw-bold" onclick="openIndexPage()">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-bold" onclick="openRecsPage()">Recommendations</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-bold" onclick="openLogPage()">Workout Logs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-bold" onclick="openAnalyticsPage()">Analytics</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-bold" onclick="openLoginPage()">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-bold current" onclick="openRegistrationPage()">Register</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </nav>
  <header>
      <div class="container text-center mt-5">
        <h1 class="display-3 nowrap">Register for <span id="title">My Fitness UI</span></h1>
        <h2 class="fst-italic opacity-50 mt-4">"The old that is strong does not wither"</h2>
      </div>
  </header>
  <main>
    <div class="container">
      <div class="row">
        <div class="col-xs-none col-md-3"></div>
        <div class="col-xs-12 col-md-6">
          <div class="card mt-3 p-3 pt-0">
            <div class="card-body">
              <form class="recs-form">
                <div class="form-group">
                  <label for="email" class= "fw-bold nowrap">Email</label>
                  <input type="email" class="form-control mt-3" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group mt-4">
                  <label for="password" class="fw-bold nowrap">Password</label>
                  <input type="password" class="form-control mt-3" id="password" placeholder="Enter your password">
                </div>
                <div class="form-group mt-4">
                  <label for="confirm-password" class="fw-bold nowrap">Confirm Password</label>
                  <input type="password" class="form-control mt-3" id="confirm-password" placeholder="Confirm your password">
                </div>
                <button class="btn mt-5 w-100 fw-bold" id="submit-btn">Register</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-xs-none col-md-4"></div>
      </div>
    </div>
  </main>
  <footer>
    <p>&copy; Group-8</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    function openRecsPage() {
        window.location.href = 'recs.html';
      }
      function openIndexPage() {
        window.location.href = 'index.html';
      }
      function openLoginPage() {
        window.location.href = 'login.html';
      }
      function openLogPage() {
        window.location.href = 'workout-log.html';
      }
      function openAnalyticsPage() {
        window.location.href = 'analytics.html';
      }
      function openRegistrationPage() {
        window.location.href = 'registration.html';
      }
  </script>
</body>
</html>
