<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8">
    <meta name="author" content="Group 8">
    <meta name="description" content="Recommendations for fitness and workout">
    <title>MyFitness Recommendations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../src/css/template.css" rel="stylesheet">
    <link href="../src/css/logs.css" rel="stylesheet"> <!--Sahil, I put your css from index here-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jura:wght@400;700&display=swap">
    <title>Workout Log</title>
</head>
<body>
    <nav>
        <!-- Your navigation bar -->
    </nav>
    <header>
        <div class="container text-center mt-5">
          <h1 class="display-3 fw-bold">Workout Logs</h1>
          <h2 class="fst-italic opacity-50 mt-4">"Remember thy legacy."</h2>
        </div>
    </header>
    <main>
        <div class="container mt-5">
            <div class="row">
                <div class="col-1 col-lg-3"></div>
                <div class="col-sm-10 col-lg-6">
                    <div class="card text-center">
                        <h3 class="display-3 card-title fw-bold mt-4">23/05/2024</h3>
                        <div class="card-body text-center">
                            <div class="row">
                                <div class="col-12">
                                    <h4 class="display-4 fw-bold">Workout</h4>
                                </div>
                                <div class="col-12 mt-2 mb-3 text-center">
                                    <div class="card mx-5 pb-3">
                                        <div class="card-content">
                                            <p class="card-text mt-3"><span class="display-6 fw-bold" id="workout-name">Sit-up</span></p>
                                            <p class="card-text mt-3"><span class="display-6 fw-bold" id="workout-reps">Core</span></p>
                                            <p class="card-text mt-3"><span class="display-6 fw-bold" id="workout-reps">10</span> Reps</p>
                                            <p class="card-text mt-3"><span class="display-6 fw-bold" id="workout-sets">10</span>Sets</p>
                                            <p class="card-text mt-3"><span class="display-6 fw-bold" id="workout-calories">100</span>Cal</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-6">
                            <button id="prevButton" class="btn log-btn w-100 ">Previous</button>
                        </div>
                        <div class="col-6">
                            <button id="nextButton" class="btn log-btn w-100">Next</button>
                        </div>
                    </div>
                </div>
                <div class="col-1 col-lg-3"></div>
                <div class="col-1 col-lg-3"></div>
                <div class="col-sm-10 col-lg-6 mt-5">
                    <div class="card" id="currentCard"> <!-- Initial card -->
                        <div class="card-body">
                            <h5 class="card-title text-center display-3 fw-bold">Workout Log</h5>
                            <form id="workoutForm">
                                <div class="mb-3">
                                    <label for="date" class="fw-bold display-6" >Date</label>
                                    <input type="date" class="form-control mt-4" id="date">
                                </div>
                                <div class="mb-3">
                                    <label for="workout" class="fw-bold display-6">Workout</label>
                                    <input type="text" class="form-control mt-4" id="workout">
                                </div>
                                <div class="mb-3">
                                    <label for="intake" class="fw-bold display-6">Intake</label>
                                    <input type="text" class="form-control mt-4" id="intake">
                                </div>
                                <div class="mb-3">
                                    <label for="reps" class="fw-bold display-6">Reps</label>
                                    <input type="text" class="form-control mt-4" id="reps">
                                </div>
                                <div class="mb-3">
                                    <label for="sets" class="fw-bold display-6">Sets</label>
                                    <input type="text" class="form-control mt-4" id="sets">
                                </div>
                                <button type="submit" class="btn mt-4 w-100 text-center fw-bold display-5 log-btn">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-1 col-lg-3"></div>
            </div>

        </div>
    </main>
    <footer>
        <!-- Your footer -->
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('workoutForm');
            let cards = document.querySelectorAll('.card');
            const prevButton = document.getElementById('prevButton');
            const nextButton = document.getElementById('nextButton');

            let currentCardIndex = 0;
            showCard(currentCardIndex);

            form.addEventListener('submit', function (event) {
                event.preventDefault();
                const date = document.getElementById('date').value;
                const workout = document.getElementById('workout').value;
                const intake = document.getElementById('intake').value;
                const reps = document.getElementById('reps').value;
                const sets = document.getElementById('sets').value;

                createLogCard(date, workout, intake, reps, sets);

                // Clear form fields after submission
                form.reset();
            });

            function createLogCard(date, workout, intake, reps, sets) {
                const newCard = document.createElement('div');
                newCard.classList.add('card', 'mb-4');
                newCard.innerHTML = `
                    <div class="card-body">
                        <h5 class="card-title">${date}</h5>
                        <p class="card-text"><span>Workout:</span> ${workout}</p>
                        <p class="card-text"><span>Intake:</span> ${intake}</p>
                        <p class="card-text"><span>Reps:</span> ${reps}</p>
                        <p class="card-text"><span>Sets:</span> ${sets}</p>
                    </div>
                `;
                document.getElementById('currentCard').appendChild(newCard); // Append new card to the current card
                console.log('card created');
                showCard(cards.length - 1); // Show the newly added card
            }

            prevButton.addEventListener('click', function () {
                currentCardIndex = (currentCardIndex - 1 + cards.length) % cards.length;
                showCard(currentCardIndex);
            });

            nextButton.addEventListener('click', function () {
                currentCardIndex = (currentCardIndex + 1 + cards.length) % cards.length;
                showCard(currentCardIndex);
            });

            function showCard(index) {
                cards.forEach((card, i) => {
                    if (i === index) {
                      console.log("card is active");
                        card.classList.add('active');
                    } else {
                        card.classList.remove('active');
                    }
                });
            }
        });
    </script>
</body>
</html>
