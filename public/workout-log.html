<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8">
    <meta name="author" content="Group 8">
    <meta name="description" content="Recommendations for fitness and workout">
    <title>MyFitness Recommendations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../src/css/template.css" rel="stylesheet">
    <link href="../src/css/logs.css" rel="stylesheet"> <!--Sahil, I put your css from index here-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jura:wght@400;700&display=swap">

    <title>Workout Log</title>
</head>
<body>
    <nav>
        <!-- Your navigation bar -->
    </nav>
    <header>
        <!-- Your header -->
    </header>
    <main>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <div class="card" id="currentCard"> <!-- Initial card -->
                        <div class="card-body">
                            <h5 class="card-title">Workout Log</h5>
                            <form id="workoutForm">
                                <div class="mb-3">
                                    <label for="date">Date</label>
                                    <input type="date" class="form-control" id="date">
                                </div>
                                <div class="mb-3">
                                    <label for="workout">Workout</label>
                                    <input type="text" class="form-control" id="workout">
                                </div>
                                <div class="mb-3">
                                    <label for="intake">Intake</label>
                                    <input type="text" class="form-control" id="intake">
                                </div>
                                <div class="mb-3">
                                    <label for="reps">Reps</label>
                                    <input type="text" class="form-control" id="reps">
                                </div>
                                <div class="mb-3">
                                    <label for="sets">Sets</label>
                                    <input type="text" class="form-control" id="sets">
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                            </div>
                            <div class="card">
                            <div class="card-body">
                              <h5 class="card-title">${date}</h5>
                              <p class="card-text"><strong>Workout:</strong> ${workout}</p>
                              <p class="card-text"><strong>Intake:</strong> ${intake}</p>
                              <p class="card-text"><strong>Reps:</strong> ${reps}</p>
                              <p class="card-text"><strong>Sets:</strong> ${sets}</p>
                            </div>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-4 justify-content-center">
                <div class="col-md-4 text-center">
                    <button id="prevButton" class="btn btn-primary me-2">Previous</button>
                    <button id="nextButton" class="btn btn-primary">Next</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <!-- Your footer -->
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('workoutForm');
            let cards = document.querySelectorAll('.card');
            const prevButton = document.getElementById('prevButton');
            const nextButton = document.getElementById('nextButton');

            let currentCardIndex = 0;
            showCard(currentCardIndex);

            form.addEventListener('submit', function (event) {
                event.preventDefault();
                const date = document.getElementById('date').value;
                const workout = document.getElementById('workout').value;
                const intake = document.getElementById('intake').value;
                const reps = document.getElementById('reps').value;
                const sets = document.getElementById('sets').value;

                createLogCard(date, workout, intake, reps, sets);

                // Clear form fields after submission
                form.reset();
            });

            function createLogCard(date, workout, intake, reps, sets) {
                const newCard = document.createElement('div');
                newCard.classList.add('card', 'mb-4');
                newCard.innerHTML = `
                    <div class="card-body">
                        <h5 class="card-title">${date}</h5>
                        <p class="card-text"><strong>Workout:</strong> ${workout}</p>
                        <p class="card-text"><strong>Intake:</strong> ${intake}</p>
                        <p class="card-text"><strong>Reps:</strong> ${reps}</p>
                        <p class="card-text"><strong>Sets:</strong> ${sets}</p>
                    </div>
                `;
                document.getElementById('currentCard').appendChild(newCard); // Append new card to the current card
                console.log('card created');
                showCard(cards.length - 1); // Show the newly added card
            }

            prevButton.addEventListener('click', function () {
                currentCardIndex = (currentCardIndex - 1 + cards.length) % cards.length;
                showCard(currentCardIndex);
            });

            nextButton.addEventListener('click', function () {
                currentCardIndex = (currentCardIndex + 1 + cards.length) % cards.length;
                showCard(currentCardIndex);
            });

            function showCard(index) {
                cards.forEach((card, i) => {
                    if (i === index) {
                      console.log("card is active");
                        card.classList.add('active');
                    } else {
                        card.classList.remove('active');
                    }
                });
            }
        });
    </script>
</body>
</html>
