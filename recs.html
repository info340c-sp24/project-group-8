<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="author" content="Group 8">
  <meta name="description" content="Recommendations for fitness and workout">
  <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
  <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
  <title>MyFitness Recommendations</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="css/template.css" rel="stylesheet">
  <link href="css/recs.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jura:wght@400;700&display=swap">
</head>
<body>
  <nav>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand display-5 fw-bold" onclick="openIndexPage()">My Fitness UI</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link fw-bold" onclick="openIndexPage()">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-bold current" onclick="openRecsPage()">Recommendations</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-bold" onclick="openLogPage()">Workout Logs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-bold" onclick="openAnalyticsPage()">Analytics</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-bold" onclick="openLoginPage()">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </nav>
    <div class="container">
        <div id="recommendations-section" class="recommendations">
            <main>
              <section id="let-us-help">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12">
                    <h1 class="text-center">Recommendations for MyFitness</h1>
                    <div class="carousel-caption text-dark">
                        <div class="text-box">
                        <h2>Let us help find the perfect routine for you</h2>
                        </div>
                        <div>
                            <div class="arrow-down"></div>
                        </div>
                    </div>
                        <div class="image-overlay">
                            <img src="/img/recs.jpg" alt="image-overlay">
                        </div>
                    </div>
                </div>
              </section>
              <section id="form">
                  <form class="recs-form">
                    <div class="form-group">
                      <label for="fitness-goal">Fitness Goal</label>
                      <input type="text" class="form-control" id="fitness-goal" placeholder="Enter your ideal goal">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
              </section>
            </main>
        </div>
    </div>
  <footer>
    <p>&copy; Group-8</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    // Function to click to Recommendations section
    function openRecsPage() {
      window.location.href = 'recs.html';
    }
    // Function to click to Recommendations section
    function openIndexPage() {
      window.location.href = 'index.html';
    }
    // Function to click to Recommendations section
    function openLoginPage() {
      window.location.href = 'login.html';
    }
    // Function to click to Recommendations section
    function openLogPage() {
      window.location.href = 'workout-log.html';
    }
    // Function to click to  section
    function openAnalyticsPage() {
      window.location.href = 'analytics.html';
    }
  </script>
