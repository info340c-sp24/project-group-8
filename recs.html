<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="author" content="Group 8">
  <meta name="description" content="Recommendations for fitness and workout">
  <title>MyFitness Recommendations</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="css/index.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jura:wght@400;700&display=swap">
</head>
<body>
    <div class="container">
        <div id="recommendations-section" class="recommendations">
            <main>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12">
                <h1 class="text-center">Recommendations for MyFitness</h1>
                <!-- Caption styled similar to the first page -->
                <div class="carousel-caption text-dark">
                    <div class="text-box">
                    <h2>Let us help find the perfect routine for you</h2>
                    </div>
                    <div class="circle-button">
                        <div class="arrow-down"></div>
                    </div>
                </div>
                    <div class="image-overlay">
                        <img src="/img/recs.jpg" alt="image-overlay">
                    </div>
                </div>
            </div>
            <!-- Additional content for recommendations page goes here -->
            <form class="recs-form">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                  <label for="fitness-goal">Fitness Goal</label>
                  <input type="text" class="form-control" id="fitness-goal" placeholder="Enter your ideal goal">
                </div>
            </main>
        </div>
    </div>
  <footer>
    <p>&copy; Group-8</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
  </script>
</body>
</html>
